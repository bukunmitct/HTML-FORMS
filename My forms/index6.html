<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Details</h1>
    <form action="" method="get">
        <fieldset>
        <p>Please enter your personal details:</p><br>
        <label for="first name">First name*:</label>
        <input type="text" id="First name " name="First name" value="Fred" ><br><br>
        <label for="Last name">Last name*:</label>
        <input type="text" id="Last name" name="Last name" value="Bloggs"><br><br>
        <label for="Street address">Street address:</label>
        <input type="text" id="Street address" name="Sreet address" value="Station Road"><br><br>
        <label for="Town/City">Town/City:</label>
        <input type="text" id="Town" name="Town/City" value="Dorkwell"><br><br>
        <label for="Postcode/Zip">Postcode/Zip:</label>
        <input type="text" name="post code" id="Postcode" value="DW1 56A"><br><br>
        <label for="Telephone">Telephone:</label>
        <input type="text" id="telephone" name="Telephone" value="0123456789"><br><br>
        <label for="Mobile">Mobile:</label>
        <input type="text" name="Mobile" id="Mobile" value="01567899876"><br><br>
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" value="fbloggs@coldmail.net"><br><br>
        <p style="text-align:center">Fields marked* are required.</p>
        <input type="Submit" value="Submit" >
        </fieldset>
    </form>
</body>
</html>
